<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clima y horario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body class="row vh-100 vw-100 justify-content-center align-items-center">
        <div class="col-auto text-center scrollbar" id="style-2">
            <h1 class="ubicaciones">Tus ubicaciones</h1>
            <div class="botones">
                <div class="ubi">
                    <i class="fa-solid fa-location-dot"></i>
                    <input class="form" type="text" placeholder="Buscar">
                    <button><i class="search fa-solid fa-magnifying-glass" type="submit"></i></button>
                </div>
                <button type="button" class="add btn btn-light"><i class="fa-solid fa-plus"></i></button>
                <button class="hide btn btn-light"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <div class="lista">
                <ul class="list list-group list-group-flush">
                  
                </ul>
            </div>

            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Error</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Error al encontrar la ubicaci√≥n, asegurate de escribirla correctamente.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b4e150f51c.js" crossorigin="anonymous"></script>
